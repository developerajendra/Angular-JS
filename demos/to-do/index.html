<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Angular JS</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/angular-route/angular-route.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/route.js"></script>

</head>

<body ng-app="toDo">
    <div class="container" ng-controller="toDoController as todoCont">
    <h1>TO-DO</h1>
    
    <nav class="nav-todo" >
         <ul>
            <li   ng-class="{active:todoCont.isActive('/')}"><a href="#/">Current ToDo</a></li>
            <li  ng-class="{active:todoCont.isActive('/complete')}"><a href="#/complete">Completed ToDo</a></li>
        </ul>
    </nav>
        
    <div ng-view></div>
    
    </div>
  
</body>

</html>
