<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,usr-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
    <title>Angular JS</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../bower_components/ng-dialog/css/ngDialog-theme-default.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="toDo" ng-strict-di>
    <div class="container" ng-controller="viewController as viewCont">
        <h1>TO-DO</h1>
        <nav class="nav-todo">
            <ul>
                <li ng-class="{active:viewCont.isActive('/')}"><a href="#/">Current ToDo</a></li>
                <li ng-class="{active:viewCont.isActive('/complete')}"><a href="#/complete">Completed ToDo</a></li>
            </ul>
        </nav>
        <div ng-view></div>
    </div>
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/angular-route/angular-route.js"></script>
    <script src="../../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../../bower_components/ng-dialog/js/ngDialog.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/route.js"></script>
    <script src="js/services.js"></script>
    <script src="js/direactives.js"></script>
</body>

</html>
